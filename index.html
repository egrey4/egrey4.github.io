<head>
  <title> Emy Grey Project 1, A Poem </title>
  
<head>
  
  <body>
    
    <h1>Github Poetry Project</h1>
    <h2> It Is My Day </h2> 
    
    <p>I'm kinda tired</p>
    <p>Gonna lay down</p>
    <p>Like God did on Sunday</p>
    <p>But, I'm so good</p>
    <p>I can do it with my eyes</p>
    <p>3o'clock in the morning</p>
    <p>Sleepy dogs turn around in circles</p>
    <p>Before going to sleep</p>
    <p>Different machines are at work</p>
    <p>I don't care who sees</p>
  </body>
