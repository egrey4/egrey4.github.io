    <h1>Github Poetry Project</h1>
    <h2> It Is My Day </h2> 
    
    <p>I'm kinda <a href="https://time.com/4247103/perfect-nap/">tired</a></p>
    <p>Gonna lay down</p>
    <p>Like God did on Sunday</p>
    <p>But, I'm so good</p>
    <p>I can do it with my eyes</p>
    <p>3o'clock in the morning</p>
    <p>Sleepy dogs turn around in <a href="https://www.petsbest.com/blog/reasons-dogs-spin-in-circles/">circles</a></p>
    <p>Before going to sleep</p>
    <p>Different machines are at work</p>
    <p>I don't care who sees</p>
